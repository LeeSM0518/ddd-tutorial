server:
  port: 8787

spring:
  datasource:
    driver-class-name: org.h2.Driver  # h2 드라이버 설정
    url: jdbc:h2:mem:h2; # 접속 URL
    username: test  # 사용자 이름
    password: 1234  # 사용자 암호
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

